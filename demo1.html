<body>
    这是一个测验小程序。
    <!--横线-->
    <hr/>
    <!--标题元素 begin-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!--标题元素 end-->
<!--横线-->
    <hr/>
<!--列表嵌套 begin-->
<ol>
    <li>
        水果
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>大鸭梨</li>
        </ul>
    </li>
    <li>
        蔬菜
        <ul>
            <li>黄瓜</li>
            <li>生菜</li>
        </ul>
    </li>
</ol>
<!--列表嵌套 end-->
<hr/>
<!--块分区-->

<div>
    <h1>块分区</h1>
</div>
<div style="color: darkblue">
    <p>深蓝色块分区</p>
    <p>内容都为深蓝色</p>
</div>
<div>
    <p>第二个块分区</p>
    <p>不加颜色的块分区</p>
</div>
    <hr/>
<!--行内元素示例-->
<div>
    <h3>行内元素示例</h3>
    <p><i>人心存污</i>，<small>常忧思而多苦</small>，固怒而生怨，尽可为不可为之事，唯<b>不作恶</b>三字，乃天下大善，可济世<strong>镇魂者</strong>，无他耳。——《<span style="color: red">镇魂</span>》</p>
    <p>九幽听令，以血为誓，以冷铁为证，<u>借尔三千阴兵</u>，天地人神，<del>皆可杀</del></p>
</div>
<hr/>
<div>
    <h3>图片元素</h3>
    <img src="image/1.jpg" width="590" height="1127"/>
</div>
